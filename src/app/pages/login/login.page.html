<ion-header [translucent]="true">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>

</ion-header>

<ion-content>

    <ion-card>
      <ion-card-header>
        <ion-card-title color="orange">Man With a Van</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input label="Email" labelPlacement="floating" type="email" value="2022212@student.cct.ie"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password" labelPlacement="floating" type="password" value="2022212"></ion-input>
        </ion-item>
        <ion-button color="success" size="full" (click)="login()">Login</ion-button>
        <ion-button color="orange" size="full" fill="clear" (click)="register()">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
