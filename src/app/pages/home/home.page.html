<ion-header [translucent]="true">
  <ion-toolbar color="orange">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Man With a Van</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://drive.google.com/uc?export=view&id=1kZl_nnNZN68QmMO8pDJC40Up25AoT312" />
      </ion-avatar>
      <ion-label>
        <h1>Maxwell W Ferreira</h1>
        <p>Balance: <span class="money">â‚¬15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Last Service</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="cart-outline" slot="start" color="warning"></ion-icon>
        <ion-label>
          Delivery and Collection
          <p>11/05/2023 16:30</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at 10/05/2023</p>
          <p>Notes: The Ikea number code is: 2022212</p>
        </ion-label>
      </ion-item>
      <ion-button color="success" fill="clear" size="full">See all...</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
